<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3 Transitions and Animations</title>
  <!-- Link CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Title Section -->
    <h1 id="title">Welcome to My Website</h1>
    
    <!-- Button with Animation -->
    <button id="animateButton" class="btn">Hover Over Me</button>
    <br><br>
    
    <!-- Preference Section -->
    <label for="themeSelect">Choose Theme:</label>
    <select id="themeSelect">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
    <button id="savePreference">Save Preference</button>
    
    <!-- Animated Box -->
    <div id="animatedBox" class="box"></div>
  </div>
  
  <!-- Link JavaScript -->
  <script src="script.js"></script>
</body>
</html>
